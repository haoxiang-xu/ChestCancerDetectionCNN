<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Lung Health Assistant</title>
        <script type="text/javascript" src="script/script.js"></script>
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    </head>
    <body>
        <div class="container">
            <form>
                <input class ="reset" type="submit" name="reset" value="G">
            </form>
            <div class="header">
                <p>Health Assistant</p>
            </div>
            <div class="body" id="chatbox">
                <div class="chatbox">
                    <p class="message">Hello</p>
                    <p class="message">You can ask me anything about your lung health</p>
                    <div class="message">
                        <label for="upload" class="small_label">Upload CT Image<img id="uploadButton" src="images/upload-icon.png" alt="upload icon" width="36px"></label>
                        <input type="file" name="upload" id="upload" hidden/>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="input">
                    <input class="inputText" id="input" type="text" name="userInput" placeholder="Chat with the Lung Health Assistant">
                    <button id="sending" pys-onClick="onClick">SEND</button>
                </div>
            </div>
        </div>
    </body>
